<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>东北农业大学实验室管理系统</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/vector.js"></script>

</head>
<body>

<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>东北农业大学实验室管理系统</h1>
            <h1>用户登录</h1>
            <form class="form" id="entry_form">
                <input type="text" placeholder="用户名" id="entry_name">
                <input type="password" placeholder="密码" id="entry_password">
                <button type="button" id="entry_btn_login" onclick="login()">登录</button>
                <a href="/start/jump/register"><button type="button" id="entry_btn_register" >注册</button></a>

                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登陆背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>

<script>
    function isNull() {
        var username = $("#entry_name").val();
        var password = $("#entry_password").val();
        if (username == null || username == "") {
            alert("用户名不能为空");
            return false;
        }
        if (password == null || password == "") {
            alert("密码不能为空");
            return false;
        }
        return true;

    }
    function login() {
        var username = $("#entry_name").val();
        var password = $("#entry_password").val();
        if (isNull()) {
            $.ajax({
                type:"POST",
                url:"/user/sign/in",
                data: {
                    userName: username,
                    password: password,
                },
                dataType:"json",
                success: function (msg) {
                    if (msg.code == 0) {
                        window.location.href = "/start/index/admin";
                        localStorage.setItem("userName", username);
                    } else {
                        alert("用户名不存在或密码错误");
                    }
                }
            });
        }



    }
</script>

</body>
</html>
