        <a class="layui-btn layui-btn-xs" lay-event="equip">设备情况</a>

    <script>
        layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#test'
                ,url:'/lab/list'
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    ,layEvent: 'LAYTABLE_TIPS'
                    ,icon: 'layui-icon-tips'
                }]
                ,title: '用户数据表'
                ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'id',  title: 'ID', sort: true}
                        ,{field:'lab', title: '实验室'}
                        ,{field:'administrator', title: '管理员', sort: true}
                        ,{field:'admin_contact', title: '管理员联系方式', sort: true}
                        ,{field:'location', title: '地点', sort: true}
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
                    ]
                ],
                page:true
            });


            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        deleteLab(data.id);
                        layer.close(index);
                    });
                }else if (obj.event === 'equip') {
                    localStorage.setItem("labName", data.labName);
                    window.location.href = "/start/lab/equip/lab";
                } else if (obj.event === 'edit') {
                    localStorage.setItem("labName", data.labName);
                    window.location.href = "/start/lab/occupy/infos";
                }

            });
        });

        //JavaScript代码区域

        function load_data(){
            var theme=localStorage.getItem("userName");
            if(theme!=null||theme!=""){
                $("#userName").html(theme);
            }
        }
        function deleteLab(id) {
            if (id != null) {
                $.ajax({
                    type:"POST",
                    url:"/lab/delete",
                    data: {
                        id: id,
                    },
                    dataType:"json",
                    success: function (msg) {
                        if (msg.code != 0) {
                            alert("删除失败");
                        }
                    }
                });
            }
        }

        layui.use('element', function(){
            var element = layui.element;

        });
    </script>
