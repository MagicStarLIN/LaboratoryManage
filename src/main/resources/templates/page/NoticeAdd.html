<script src="/lib/layui/layui.js"></script>
<script>
    function isNull() {
        var title = $('#title').val();
        var content = $('#content').val();
        if (title == null || title == "") {
            alert("请输入标题")
            return false;
        }
        if (content == null || content == "") {
            alert("请输入内容")
            return false;
        }
        return true;
    }
    function commitNotice() {
        if (isNull()) {
            var title = $('#title').val();
            var content = $('#content').val();
            $.ajax({
                type:"POST",
                url:"/notice/add",
                data: {
                    title: title,
                    content: content,
                    publisher: localStorage.getItem("userName")
                },
                dataType:"json",
                success: function (msg) {
                    console.log(msg)
                    alert(1)
                    if (msg.code == 0) {
                        alert(1)
                        window.location.href = "/start/index/admin";
                    } else {
                        alert("提交失败");
                    }
                }
            });
        }

    }
    function load_data(){
        var theme=localStorage.getItem("userName");
        if(theme!=null||theme!=""){
            // $("#userName").show();
            $("#userName").html(theme);
        }
    }
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
<script type="text/javascript">

    }
</script>
